<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <!--CSS-->
    <link rel="StyleSheet" href="css/normalize.css" >
    <link rel="StyleSheet" href="css/style.css" >
</head>
<body>
    <div id="contentDiv">
        <div id="logoContainer">
            <h2 id="faceTitle">facebook</h2>
            <p id="faceParagraph">O Facebook ajuda você a se conectar e <br/>compartilhar com as pessoas que<br/> fazem parte da sua vida.</p>
        </div>
        <div id="loginDiv">
            <div id="mainContainer">
                <div id="inputContainer">
                    <input class="box input" onfocus="" type="email" placeholder="Email ou Telefone">
                    <input class="box input" type="password" placeholder="Senha">
                </div>
                <div id="buttonContainer">
                    <button class="box button">Entrar</button>
                    <a class="link forgotPass" href="/">Esqueceu a senha?</a>
                </div>
                <div id="createAccountContainer">
                    <button id="createAccountButton">Criar nova conta</button>
                </div>
            </div>
            <p id="paragraph"><a class="link createPage" href="/">Criar uma página</a> para uma celebridade, banda ou empresa.</p>
        </div>
    </div>
</body>
</html>
